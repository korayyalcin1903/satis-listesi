<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Satış Listesi</title>
</head>
<body class="bg-dark" data-bs-theme="dark">
    <div class="container">
        <div class="alert alert-warning d-none" role="alert">
            Eksik Girdiniz.....
          </div>
        <div class="mb-3">
            <input type="text" class="form-control my-3 product-name" placeholder="Ürün ismi giriniz...">
            <div class="d-flex justify-content-between">
                <input type="number" class="form-control mx-1 product-price" placeholder="Fiyat giriniz...">
                <input type="number" class="form-control mx-1 product-amount" placeholder="Adet giriniz...">
            </div>
            <div class="d-flex justify-content-between">
                <div class="btn btn-info m-3 d-block add-btn w-100">Ekle</div>
                <div class="btn btn-danger m-3 d-block clean w-100">Temizle</div>
            </div>
        </div>

        <div class="mb-3 products">
            <div class="row m-1 table-title d-none">
                <div class="col-6">Ürün Adı</div>
                <div class="col-3">Fiyat</div>
                <div class="col-3">Adet</div>
            </div>
            <ul class="list-group">
                <hr>
            </ul>
        </div>

        <div class="w-100 container my-3">
            <div class="d-flex justify-content-between border p-1 rounded">
                <label for="" class="form-label">Toplam Tutar</label>
                <label for="" class="form-label total-amount"></label>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
